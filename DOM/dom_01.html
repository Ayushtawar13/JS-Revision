<!-- Method	                        Description

getElementById()	            Selects an element by its ID.

querySelector()	                Selects the first matching element.

createElement()	                Creates a new HTML element.

appendChild()	                Adds an element as the child of another.

textContent	                    Gets or sets the text inside an element.

style	                        Modifies CSS styles of an element.

value	                        Gets or sets the value of form elements.

setAttribute()	                Adds or updates an attribute.

addEventListener()	            Attaches an event listener to an element. -->


<!-- Method	                 	            HTML Example (Structure)                                                    JavaScript Example (Usage)

getElementById()	     	            <p id="myParagraph">Hello!</p><button id="changeText">Change</button>	    js const para = document.getElementById('myParagraph'); para.textContent = 'Changed!';

querySelector()	         	            <div class="content">A</div><div class="content">B</div>	                js const first = document.querySelector('.content'); first.style.color = 'red';

createElement()	                        <div id="container"></div>	                                                js const newPara = document.createElement('p'); newPara.textContent = 'New!'; document.getElementById('container').appendChild(newPara);

appendChild()	        	            <ul id="list"></ul>	                                                        js const li = document.createElement('li'); li.textContent = 'Item'; document.getElementById('list').appendChild(li);
